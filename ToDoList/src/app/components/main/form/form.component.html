<div class="row justify-content-center">
    <div class="text-center col-4 shadow m-4 p-3" style="border-radius: 20px;">
        <h2 class="mb-4 mt-4">Agregar tarea</h2>
        <form action="" class="form" #f="ngForm" (ngSubmit)="f.form.valid && saveToDo()">
            <div class="form-group m-2">
                <input [(ngModel)]="titleInput" type="text" name="title" class="form-control" placeholder="TÃ­tulo" required>
            </div>
            <div class="form-group m-2">
                <input [(ngModel)]="descriptionInput" type="text" name="description" class="form-control" placeholder="DescripciÃ³n" required>
            </div>
            <div class="form-group m-2">
                <input [(ngModel)]="creatorInput" type="text" name="creator" class="form-control" placeholder="Creador" required>
            </div>
            <div class="form-group m-2">
                <select class="form-select" name="states" [(ngModel)]="stateInput">
                    <option value="Pendiente">Pendiente</option>
                    <option value="Completado">Completado</option>
                </select>
            </div>
            <div class="form-group m-2 d-grid gap-2">
                <button type="submit" class="btn btn-success">Agregar</button>
            </div>
            <div class="form-group m-2 d-grid gap-2">
                <button *ngIf="index !=null" type="submit" class="btn btn-outline-danger" (click)="deleteToDo()">Eliminar</button>
            </div>
        </form>
    </div>
</div>
